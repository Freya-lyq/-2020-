<html>
    <head>
        
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
       
    </head>
    
    <body background="http://5b0988e595225.cdn.sohucs.com/images/20181106/3d6bf1262d6443d79825178ec945f81b.jpeg" 
    style=" background-repeat:no-repeat ;
    background-size:100% 100%;
    background-attachment: fixed;">
        
        <table style="margin-bottom:10px" >
            <tr>
                <th>班级名</th>                
                <th>课程名</th>
                <th>课程时间</th>
            </tr>      
            {% for item in items7 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>                
            </tr>
            {% endfor %}
        </table>
     
        <form action="/manger" method="get" >
            <input type="submit" style="background:#7bebfa" value="返回">
        </form>
        
    </body>
   
    
    

    
</html>
