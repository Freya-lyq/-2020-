<html>
    <head>
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
                
               
            }
            table,
            th,
            td {
                border: 1px solid rgb(29, 6, 71);
                min-width: 5em;
            }
        </style>
        <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='master.css'>
    </head>
    </head>

    <body>
        <form action="/manger/plan" method="post">
            班级: <input type="text" name="semester" style="margin-top:80px;">
            <input type="submit"  style="background:#7bebfa;" value="查询">
        </form>
        <form action="/manger" method="get" >
            <input type="submit" style="background:#7bebfa;margin-top:80px;margin-left:80px;" value="返回">
        </form>
        
        <table style="margin-bottom:10px;margin-top:40px;margin-left: 100px;" >
            <tr>
                <th>班级名</th>                
                <th>课程名</th>
                <th>课程时间</th>
            </tr>      
            {% for item in items6 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>                
            </tr>
            {% endfor %}
        </table>

        
    </body>
   
</html>
