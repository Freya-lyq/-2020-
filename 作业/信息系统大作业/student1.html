<html>
    <head>
        <meta charset="UTF-8">
        <link rel='stylesheet' href='master.css'>
        <title>成绩单</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 5px solid rgb(12, 12, 12);
                min-width: 10em;
            }
        </style> 
        <head>
            <meta charset="UTF-8">
            <link rel='stylesheet' href='master.css'>
        </head>
    </head>
    
    <body>

        <table width="30%" style="margin-bottom:40px;margin-left: 50px;margin-top: 10px;" >
            <tr>
                <th>姓名：{{ items2[0][0] }}</th>
                <th>学号:{{ items2[0][1] }}</th>
                <th>班级：{{ items2[0][2]}}</th>
            </tr>
        </table>

        <form action="/student/semester" method="post">
            <br/>
            &nbsp;&nbsp;&nbsp;&nbsp;学期: <input type="text" name="semester" placeholder="2020X季">
            <input  type="submit" value="查询" style="background:#7bebfa;" >   
                        
           
        </form>

        <table style="margin-bottom:10px;margin-left: -780px;margin-top: 100px;" >
            <tr>
                <th>课程名</th>
                <th>课程时间</th>
                <th>成绩</th>
            </tr>      
            {% for item in items2 %}
            <tr>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td>{{ item[5]}}</td>
            </tr>
            {% endfor %}
        </table>

        <form action="/logout" method="post" >
            <input type="submit" style="background:#7bebfa;margin-top: 100px;"value="退出">
        </form>
    </body>
</html>
