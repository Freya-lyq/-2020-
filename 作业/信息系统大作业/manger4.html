<html>
    <head>
        
        <title>班级成绩</title>
        <style>
            table {
                border-collapse: collapse;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
        <head>
            <meta charset="UTF-8">
            <link rel='stylesheet' href='master.css'>
        </head>
    </head>
  
    <body>
        
        <form action="/manger/results" method="post">
            班级: <input type="text" name="semester"style="margin-top:80px;">
            <input type="submit" style="background:#7bebfa" value="查询">
        </form>
        <form action="/manger" method="get" >
            <input type="submit" style="background:#7bebfa ;margin-top:80px;margin-left:80px;" value="返回">
        </form>
       
        <table style="margin-bottom:10px;margin-top:40px;margin-left: 100px;" >
            <tr>
                <th>班级名</th>                
                <th>学生姓名</th>
                <th>课程</th>
                <th>成绩</th>
            </tr>      
            {% for item in items8 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>              
            </tr>
            {% endfor %}
        </table>
      
    </body>

</html>
